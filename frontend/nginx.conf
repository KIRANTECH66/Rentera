server {
  listen 80;

  # Set the root directory to where our React app is copied
  root /usr/share/nginx/html;

  # This is the "magic" for single-page applications (SPAs).
  # It will try to serve the requested file, but if it fails (e.g., a route like /dashboard),
  # it will fall back to serving /index.html. React Router then takes over on the client-side.
  location / {
    try_files $uri /index.html;
  }

  # Reverse proxy for API calls
  # Any request to /api/... will be forwarded to the backend service.
  location /api {
    proxy_pass http://backend:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Add gzip compression for performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
